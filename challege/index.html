<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="snowstorm.js"></script>
</head>
<body>
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front"> <!-- Voorkant kaart -->
            <div class="santa">
                <div class="circles"></div>
                <div class="snow"></div>
                <div class="hat">
                    <div class="hat-end"></div>
                </div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
                <div class="dirty-overflow">
                    <div class="body"></div>
                </div>
            </div>
        </div>
        <div class="back"><!-- Achterkant kaart -->
            <div id = "frame">
                <div id="support"></div>
                <div id="globe">
                    <div id="mountains">
                        <div id ="mountain"></div>
                        <div id ="mountain2"></div>
                    </div>
                    <div id ="snow"></div>
                    <div id ="tree_line">
                        <div class="firTree5" >
                            <div class ="triangle5"></div>
                            <div class ="triangle6"></div>
                            <div class ="triangle7"></div>
                        </div>
                        <div id="fir_tr"></div>
                        <div id="fir_tr2"></div>
                        <div id="fir_tr3"></div>
                        <div class="firTree6" >
                            <div class ="triangle5"></div>
                            <div class ="triangle6"></div>
                            <div class ="triangle7"></div>
                        </div>

                        <div class="firTree4" >
                            <div class ="triangle5"></div>
                            <div class ="triangle6"></div>
                            <div class ="triangle7"></div>
                        </div>
                        <div class="firTree7" >
                            <div class ="triangle5"></div>
                            <div class ="triangle6"></div>
                            <div class ="triangle7"></div>
                        </div>
                        <div class="firTree">
                            <div class ="triangle3"></div>
                            <div class ="triangle2"></div>
                            <div class ="triangle"></div>
                        </div>
                        <div class="firTree2" >
                            <div class ="triangle4"></div>
                            <div class ="triangle3"></div>
                            <div class ="triangle2"></div>
                            <div class ="triangle"></div>
                        </div>
                        <div class="firTree3" >
                            <div class ="triangle3"></div>
                            <div class ="triangle2"></div>
                            <div class ="triangle"></div>
                        </div>
                    </div>
                    <div id = "snowman">
                        <div id="bottom"></div>
                        <div id="right_hand"></div>
                        <div id="middle">
                            <div id="button"></div>
                            <div id="button2"></div>
                            <div id="button3"></div>
                            <div id="left_hand"></div>
                            <div id="left_hand2"></div>
                        </div>
                        <div id="hat_top"></div>
                        <div id ="hat"></div>
                        <div id="head">
                            <div id="eye1"></div>
                            <div id="eye2"></div>
                            <div id="nose"></div>
                            <div id="mouth"></div>
                        </div>
                    </div>
                    <div id="happy">
                        <p>Fijne Kerst</p>
                        <div id="c_hat"></div>
                        <div id="c_hat_bottom"></div>
                        <div id="c_hat_top"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
